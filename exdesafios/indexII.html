<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <header>
        <h1>Tags HTML</h1>
    </header>
    <p>Em <abbr title="HyperText Markup Language 5">HTML5</abbr>, podemos utilizar muitas tags, por exemplo:</p>
    <ul>
        <li title="tag p">Parágrafo</li>
        <li title="tags h1...h6">Títulos</li>
        <li title="tag a">Link</li>
        <li title="tag img">Imagens</li>
    </ul>
</body>
</html>
