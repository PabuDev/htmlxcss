<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th{
            border: 1px solid #000000;
            padding: 10px;
            vertical-align: top;
            text-align: center;
        }

        table{
            height: 00px;
            width: 500px;
            border-collapse: collapse;   
        }

    </style>
</head>
<body>
    <header>
        <h1>Tabela</h1>
    </header>
    <table>
        <tr>
            <th>Primeira Opção</th>
            <th>Segunda Opção</th>
            <th>Terceira Opção</th>
        </tr>
        <tr>
            <td>Opção A</td>
            <td>Opção B</td>
            <td>Opção C</td>
        </tr>
        <tr>
            <td>Opção A2</td>
            <td>Opção B2</td>
            <td>Opção C2</td>
        </tr>
        <tr>
            <td>Opção A3</td>
            <td>Opção B3</td>
            <td>Opção C3</td>
        </tr>
        <tr>
            <td>Opção A4</td>
            <td>Opção B4</td>
            <td>Opção C4</td>
        </tr>
        <tr>
            <td>Opção A5</td>
            <td>Opção B5</td>
            <td>Opção C5</td>
        </tr>
    </table>
</body>
</html>
