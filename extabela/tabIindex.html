<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela I</title>
</head>
<body>
    <table>
        <caption>Tabela</caption>
        <thead>
            <tr>
                <th>Parte 1</th>
                <th>Parte 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
            </tr>
            <tr>
                <th>1.2</th>
                <th>2.2</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Soma</th>
                <td>Total</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
